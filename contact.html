<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My-Web-Contact</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <ul class="navigation-bar">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./portfolio.html">Portfolio</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <div class="contact-header">Get in Touch</div>
    <div class="contact-container" id="wrapper">
      <div class="container-1">
        <div class="fab-square"><i class="fab fa-facebook-square"></i></div>
        <div class="fab-square"><i class="fab fa-github-square"></i></div>
        <div class="fab-square"><i class="fab fa-linkedin"></i></div>
      </div>
      <div class="container-2"></div>
      <div class="container-3">
        <form>
          <label for="input-name">Name:</label>
          <input id="input-name" type="text" required />
          <!-- the for attribute of the label has to target the id and not the class-->
          <div class="email-container">
            <label for="input-email">Email:</label>
            <input id="input-email" type="email" />
          </div>
          <div class="contact-text-container">
            <label for="input-text">Text:</label>
            <input id="input-text" type="text" required />
          </div>
          <!-- Comment Should be textarea -->
          <input type="submit" class="send-button" value="Send" />
        </form>
      </div>
    </div>
    <footer></footer>
  </body>
  <script src="main.js"></script>
</html>
